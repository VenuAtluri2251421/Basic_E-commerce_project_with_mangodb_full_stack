<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container-fluid">
    <div class="row h-100">
      
      <div class="col-md-6 left-side">
        <div class="text-center mb-4">
          <img src="https://th.bing.com/th/id/OIP.PCAz6ksv26V59Zy1sgK3YQHaID?w=178&h=195&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Logo" class="top-logo" />
        </div>

        <h2 class="mb-4 text-white">Login to Your Account</h2>

        <div id="success-message" class="alert alert-success" style="display: none;"></div>
        
        <div id="error-message" class="alert alert-danger" style="display: none;"></div>

        <form action="/login" method="POST" style="max-width: 400px;">
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required />
          </div>
          <div class="mb-4">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required />
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>

          <p class="text-white text-center mt-3">
            Don't have an account? <a href="register.html" class="text-info">Create one</a>
          </p>
        </form>
      </div>

      <div class="col-md-6 right-side d-none d-md-flex align-items-center justify-content-center">
        <img src="illustration.png" alt="Login Illustration" class="animated-img" />
      </div>
    </div>
  </div>

  <script>
    window.onload = () => {
      const params = new URLSearchParams(window.location.search);
      const error = params.get('error');
      const success = params.get('success');
      const errorMessageDiv = document.getElementById('error-message');
      const successMessageDiv = document.getElementById('success-message');

      // Handle errors
      if (error) {
        let message = '';
        if (error === 'nouser') {
          message = '❌ No user found with that email.';
        } else if (error === 'wrongpassword') {
          message = '❌ Incorrect password.';
        }
        
        if (message) {
          errorMessageDiv.textContent = message;
          errorMessageDiv.style.display = 'block';
        }
      }

      // Handle success
      if (success === 'registered') {
        successMessageDiv.textContent = '✅ Registration successful! You can now log in.';
        successMessageDiv.style.display = 'block';
      }
    };
  </script>
</body>
</html>
