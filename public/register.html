<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container-fluid">
    <div class="row h-100">
      
      <div class="col-md-6 left-side">
        <div class="text-center mb-4">
          <img src="https://th.bing.com/th/id/OIP.PCAz6ksv26V59Zy1sgK3YQHaID?w=178&h=195&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Logo" class="top-logo" />
        </div>

        <h2 class="mb-4 text-white">Create Your Account</h2>
        
        <div id="error-message" class="alert alert-danger" style="display: none;"></div>

        <form action="/register" method="POST" style="max-width: 400px;">
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Create a password" required />
          </div>
          <div class="mb-4">
            <label for="confirm" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirm" name="confirm" placeholder="Re-enter your password" required />
          </div>
          <button type="submit" class="btn btn-success w-100">Create Account</button>

          <p class="text-white text-center mt-3">
            Already have an account? <a href="login.html" class="text-info">Login</a>
          </p>
        </form>
      </div>

      <div class="col-md-6 right-side d-none d-md-flex align-items-center justify-content-center">
        <img src="illustration.png" alt="Register Illustration" class="animated-img" />
      </div>
    </div>
  </div>

  <script>
    window.onload = () => {
      const params = new URLSearchParams(window.location.search);
      const error = params.get('error');
      const errorMessageDiv = document.getElementById('error-message');

      if (error) {
        let message = '';
        if (error === 'password') {
          message = '❌ Passwords do not match.';
        } else if (error === 'exists') {
          message = '❌ User with this email already exists.';
        }
        
        if (message) {
          errorMessageDiv.textContent = message;
          errorMessageDiv.style.display = 'block';
        }
      }
    };
  </script>
</body>
</html>
